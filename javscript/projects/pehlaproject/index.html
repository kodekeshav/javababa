<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Box Changer</title>
  <!-- CSS ko link kiya -->
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="box" id="red" data-color="#ff595e"></div>
    <div class="box" id="blue" data-color="#1982c4"></div>
    <div class="box" id="green" data-color="#8ac926"></div>
    <div class="box" id="yellow" data-color="#ffca3a"></div>
    <div class="box" id="purple" data-color="#6a4c93"></div>
  </div>

  <!-- JS ko link kiya (isko tu khud likhega) -->
  <script src="index.js"></script>
</body>
</html>
